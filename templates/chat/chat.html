{% extends 'base.html' %}
{% load static %}
{% block main_content %}
    <link rel="stylesheet" href="{% static 'css/chat.css' %}">
    <div class="container p-0">
        <h1 class="h3 mb-3 text-center">Messages</h1>

        <div class="card">
            <div class="row g-0">

                <div class="col-12 col-lg-5 col-xl-3 border-right sidebar">
                    {#Search Filter#}
                    <div class="px-4 d-none d-md-block">
                        <div class="d-flex align-items-center">
                            <div class="flex-grow-1">
                                <input type="text" class="form-control my-3" placeholder="Search...">
                            </div>
                        </div>
                    </div>

                    {# List of Online/Offline Users #}
                    {% include 'chat/chat-members.html' %}

                    <hr class="d-block d-lg-none mt-1 mb-0">
                </div>
                {# Chat Header #}
                <div class="col-12 col-lg-7 col-xl-9">
                    <div class="py-2 px-4 border-bottom d-none d-lg-block">
                        <div class="d-flex align-items-center py-1">
                            <div class="position-relative">
                                <img src="{% static 'img/profile_icon.png' %}" class="rounded-circle mr-1"
                                     alt="Sharon Lessman" width="40" height="40">
                            </div>
                            <div class="flex-grow-1 pl-3">
                                <strong>Sharon Lessman</strong>
                            </div>
                        </div>
                    </div>
                    {# Messages #}
                    {% include 'chat/chat-messages.html' %}

                    {# Chat Input #}
                    <div class="flex-grow-0 py-3 px-4 border-top">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Type your message">
							<button class="btn btn-primary">Send</button>
						</div>
					</div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
