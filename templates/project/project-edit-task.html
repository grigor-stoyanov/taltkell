{% extends 'project/project-tasks.html' %}
{% block edit_content %}
{% if task.pk == object.pk %}
    <div class="list-group-item">
        <form method="post" action="{% url 'edit task' object.pk %}">
            {% csrf_token %}
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{ form.name.label_tag }}{{ form.name }}</h5>
            </div>
            <p class="mb-1">{{ form.description }}</p>
            {{ form.created_by }}
            {{ form.project }}
            <span class="badge bg-primary rounded-pill">{{ form.energy.label_tag }} {{ form.energy }}</span>
            <button name="add_task{{ board.pk }}" value="add_task{{ board.pk }}" type="submit"
                    class="btn btn-warning px-2">Save
            </button>
            <button type="button"
                    onclick="window.location.href='{% url 'project details' project.pk %}';"
                    class="btn btn-danger px-2"> Back
            </button>
        </form>
    </div>
{% endif %}
{% endblock %}
