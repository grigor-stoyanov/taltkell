{% extends 'base.html' %}
{% block main_content %}
    <form method="post" action="{% url 'reset password' %}">
        {% csrf_token %}
        <div class="form-control drop">
            <h3>Change Your password Here</h3>
            {{ form }}
            <button type="submit" class="btn btn-success"> Reset</button>
            <a class="btn btn-primary" href="{% url 'home' %}">Back</a>
        </div>

    </form>

{% endblock %}
